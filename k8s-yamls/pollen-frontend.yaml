apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: pollen-frontend
  name: pollen-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pod-pollen-frontend
  template:
    metadata:
      labels:
        name: pod-pollen-frontend
      name: pollen-frontend
    spec:
      containers:
      - image: localhost:5000/pollen-frontend       # If you want to use your local build image.
        name: pollen-frontend
        ports:
        - containerPort: 80
        imagePullPolicy: IfNotPresent
        env:
          - name: BACKEND_URL
            value: http://localhost:8540

---

apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    name: pod-backend
  type: LoadBalancer
  ports:
  - protocol: "TCP"
    port: 8420
    targetPort: 8420